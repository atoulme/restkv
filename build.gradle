group 'io.tmio.kv'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

sourceCompatibility = 1.8

buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
        classpath("org.jetbrains.kotlin:kotlin-noarg:1.1.3-2")
        classpath("org.jetbrains.kotlin:kotlin-allopen:1.1.3-2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.3-2")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    apply plugin: 'kotlin'
    apply plugin: "kotlin-spring"
    apply plugin: "org.springframework.boot"
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.jetbrains.kotlin:kotlin-stdlib")
    compile("org.jetbrains.kotlin:kotlin-reflect")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin")
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.6.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '6.6.0'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
